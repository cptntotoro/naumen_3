<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<body>

<div th:fragment="tags-form(allTags)">
    <!-- Теги -->
    <div class="card form-section shadow-sm mb-4">
        <div class="card-header bg-white">
            <h3 class="h5 fw-bold mb-0 section-header">
                <i class="fas fa-tags me-2 text-primary"></i>Теги
            </h3>
        </div>
        <div class="card-body">
            <!-- Контейнер для кликабельных тегов -->
            <div class="tags-selector" id="tagsSelector">
                <!-- Для каждого тега -->
                <div th:each="tag : ${allTags}" class="tag-item">
                    <!-- Чекбокс СКРЫТ с помощью CSS -->
                    <input type="checkbox"
                           th:id="${'tag-' + tag.id}"
                           name="tagIds"
                           th:value="${tag.id}"
                           th:checked="${contactDto != null and contactDto.tagIds != null and contactDto.tagIds.contains(tag.id)}"
                           class="tag-checkbox">

                    <!-- Видимая плашка тега -->
                    <label th:for="${'tag-' + tag.id}"
                           class="tag-chip"
                           th:data-tag-id="${tag.id}">
                        <!-- Цвет тега -->
                        <span class="tag-chip-color"
                              th:style="${tag.color != null} ? 'background-color: ' + ${tag.color} : 'background-color: #6c757d'"></span>
                        <!-- Название тега -->
                        <span class="tag-chip-text" th:text="${tag.name}"></span>
                    </label>
                </div>
            </div>

            <!-- Инструкция -->
            <div class="text-muted small mt-3">
                <i class="fas fa-info-circle me-1"></i>
                Кликните на тег, чтобы добавить/удалить его из контакта
            </div>
        </div>
    </div>
</div>

</body>
</html>
