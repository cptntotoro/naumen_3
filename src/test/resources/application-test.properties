app.name=NauJava
app.version=1.0.0
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/contact_management_test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Уровни логирования для пакетов
logging.level.ru.anastasia.NauJava=INFO
logging.level.ru.anastasia.NauJava.repository=WARN
# Дополнительные настройки
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=WARN