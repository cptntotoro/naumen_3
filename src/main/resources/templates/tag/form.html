<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Редактирование тега' : 'Новый тег'}">Тег - Contact Manager</title>

    <div th:replace="fragments/styles :: base-styles"></div>
    <div th:replace="fragments/styles :: page-styles('forms')"></div>
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header(${isEdit ? 'Редактирование тега' : 'Новый тег'},
    null, null, 'tags')"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white text-center">
                    <i class="fas fa-tag fa-2x text-primary mb-3"></i>
                    <h3 class="h5 fw-bold mb-0">
                        <span th:text="${isEdit ? 'Редактирование тега' : 'Создание нового тега'}"></span>
                    </h3>
                </div>
                <div class="card-body">
                    <!-- Форма с динамическим action -->
                    <form th:action="${isEdit ? '/tags/edit' : '/tags'}"
                          th:object="${tagDto}" method="post" class="needs-validation" novalidate>

                        <!-- Скрытое поле для ID (только при редактировании) -->
                        <input type="hidden" th:if="${isEdit}" th:field="*{id}"/>

                        <div class="row g-3">
                            <div class="col-12">
                                <label for="name" class="form-label fw-semibold">
                                    Название тега <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="name"
                                       th:field="*{name}" required placeholder="Например: Важный клиент">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}"></div>
                            </div>

                            <div class="col-12">
                                <label for="color" class="form-label fw-semibold">Цвет</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" id="color"
                                           th:field="*{color}">
                                </div>
                                <div class="form-text">
                                    Выберите цвет для визуального выделения тега
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="description" class="form-label fw-semibold">Описание</label>
                                <textarea class="form-control" id="description" rows="3"
                                          th:field="*{description}"
                                          placeholder="Краткое описание назначения тега"></textarea>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-5 pt-3 border-top">
                            <a th:href="@{/tags}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Назад к списку
                            </a>
                            <button type="submit" class="btn btn-success px-4">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${isEdit ? 'Обновить' : 'Создать'}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: base-scripts"></div>
</body>
</html>
