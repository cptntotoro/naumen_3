<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Редактирование компании' : 'Новая компания'}">Компания - Contact Manager</title>

    <div th:replace="fragments/styles :: base-styles"></div>
    <div th:replace="fragments/styles :: page-styles('companies')"></div>
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header(${isEdit ? 'Редактирование компании' : 'Новая компания'},
        null, null, 'companies')"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h3 class="h5 fw-bold mb-0">
                        <i class="fas fa-building me-2 text-primary"></i>
                        <span th:text="${isEdit ? 'Редактирование компании' : 'Создание новой компании'}"></span>
                    </h3>
                </div>
                <div class="card-body">
                    <!-- Форма для создания -->
                    <form th:action="@{/companies}" th:object="${companyDto}" method="post"
                          th:if="${!isEdit}" class="needs-validation" novalidate>

                        <input type="hidden" th:field="*{id}" th:value="null"/>

                        <div class="row g-3 gap-4">
                            <div class="col-12">
                                <label for="name" class="form-label fw-semibold">
                                    Название компании <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control form-control-lg" id="name"
                                       th:field="*{name}" required placeholder="Введите название компании">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}"></div>
                            </div>

                            <div class="col-12">
                                <label for="website" class="form-label fw-semibold">Веб-сайт</label>
                                <div class="input-group">
                                    <!--                                    <span class="input-group-text bg-light">-->
                                    <!--                                        <i class="fas fa-globe text-muted"></i>-->
                                    <!--                                    </span>-->
                                    <input type="url" class="form-control" id="website"
                                           th:field="*{website}" placeholder="https://example.com">
                                </div>
                                <div class="form-text">
                                    Необязательное поле. Укажите адрес официального сайта компании.
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-5 pt-3 border-top">
                            <a th:href="@{/companies}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Назад к списку
                            </a>
                            <button type="submit" class="btn btn-success px-4">
                                <i class="fas fa-save me-2"></i>Создать
                            </button>
                        </div>
                    </form>

                    <!-- Форма для редактирования -->
                    <form th:action="@{/companies/{id}(id=${companyDto.id})}" th:object="${companyDto}" method="post"
                          th:if="${isEdit}" class="needs-validation" novalidate>

                        <!-- Скрытое поле для ID (только при редактировании) -->
                        <input type="hidden" th:if="${isEdit}" th:field="*{id}"/>

                        <div class="row g-3">
                            <div class="col-12">
                                <label for="name" class="form-label fw-semibold">
                                    Название компании <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control form-control-lg" id="name"
                                       th:field="*{name}" required placeholder="Введите название компании">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}"></div>
                            </div>

                            <div class="col-12">
                                <label for="website" class="form-label fw-semibold">Веб-сайт</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-globe text-muted"></i>
                                    </span>
                                    <input type="url" class="form-control" id="website"
                                           th:field="*{website}" placeholder="https://example.com">
                                </div>
                                <div class="form-text">
                                    Необязательное поле. Укажите адрес официального сайта компании.
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-5 pt-3 border-top">
                            <a th:href="@{/companies}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Назад к списку
                            </a>
                            <button type="submit" class="btn btn-success px-4">
                                <i class="fas fa-save me-2"></i>Обновить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: base-scripts"></div>
</body>
</html>
