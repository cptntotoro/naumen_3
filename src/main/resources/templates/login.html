<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Вход в систему - Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div th:replace="fragments/styles :: base-styles"></div>
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 100%;
            max-width: 440px;
            transition: var(--transition);
        }

        .auth-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: var(--space-8);
            text-align: center;
        }

        .auth-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .auth-title {
            font-size: 1.25rem;
            font-weight: 600;
            opacity: 0.9;
        }

        .auth-body {
            padding: var(--space-8);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
            padding-top: var(--space-5);
            border-top: 1px solid var(--gray-200);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
        }

        @media (max-width: 480px) {
            .auth-body {
                padding: var(--space-6);
            }

            .auth-header {
                padding: var(--space-6);
            }
        }
    </style>
</head>
<body class="auth-container">
<div class="auth-card">
    <div class="auth-header">
        <div class="auth-brand">
            <i class="fas fa-address-book" style="font-size: 2rem;"></i>
            <span style="font-size: 1.5rem; font-weight: 700;">Contact Manager</span>
        </div>
        <h1 class="auth-title">Вход в систему</h1>
    </div>

    <div class="auth-body">
        <!-- Сообщения -->
        <div th:if="${param.registrationSuccess}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> Регистрация прошла успешно! Теперь вы можете войти в систему.
        </div>

        <div th:if="${param.logout}" class="alert alert-warning">
            <i class="fas fa-info-circle"></i> Вы вышли из системы.
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <span th:if="${param.accessDenied}">Доступ запрещен. Требуется авторизация.</span>
            <span th:if="${!param.accessDenied}">Неверное имя пользователя или пароль.</span>
        </div>

        <!-- Форма логина -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Имя пользователя
                </label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       placeholder="Введите имя пользователя"
                       required
                       autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Пароль
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Введите пароль"
                       required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt"></i> Войти в систему
            </button>
        </form>

        <div class="auth-footer">
            <p>Еще нет аккаунта? <a th:href="@{/registration}">Зарегистрироваться</a></p>
        </div>
    </div>
</div>
</body>
</html>
