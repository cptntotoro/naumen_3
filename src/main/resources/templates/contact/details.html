<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Контакт: ' + ${contactDetails.contact.firstName} + ' ' + ${contactDetails.contact.lastName}">
        Контакт — Contact Manager</title>

    <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}"/>

    <div th:replace="~{fragments/styles :: base-styles}"></div>
    <div th:replace="~{fragments/styles :: page-styles('contacts')}"></div>
    <div th:replace="~{fragments/styles :: page-styles('contact-details')}"></div>
</head>
<body class="app-container">

<div th:replace="~{fragments/header :: header('Детали контакта', null, null, 'contact')}"></div>

<div class="container pb-16">
    <!-- Шапка контакта -->
    <div th:replace="~{fragments/contact-header :: contact-header(contactDetails=${contactDetails})}"></div>
</div>

<div class="container flex-column gap-4">
    <!-- Компании -->
    <div th:insert="~{fragments/section/company-section :: company-section(
        contactDetails=${contactDetails},
        allCompanies=${allCompanies},
        allJobTitles=${allJobTitles}
    )}"></div>

    <!-- Контактная информация -->
    <div th:insert="~{fragments/section/contact-details-section :: contact-details-section(
        contactDetails=${contactDetails}
    )}"></div>

    <!-- Социальные сети -->
    <div th:insert="~{fragments/section/social-profiles-section :: social-profiles-section(
        contactDetails=${contactDetails},
        platforms=${platforms}
    )}"></div>

    <!-- События -->
    <div th:insert="~{fragments/section/events-section :: events-section(
        contactDetails=${contactDetails},
        eventTypes=${eventTypes}
    )}"></div>

    <!-- Заметки -->
    <div th:insert="~{fragments/section/notes-section :: notes-section(
        contactDetails=${contactDetails}
    )}"></div>
</div>

<div th:replace="~{fragments/scripts :: page-scripts('details')}"></div>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: base-scripts}"></div>
</body>
</html>
