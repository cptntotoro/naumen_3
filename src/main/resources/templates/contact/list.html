<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Contact Manager</title>

    <div th:replace="fragments/styles :: base-styles"></div>
    <div th:replace="fragments/styles :: page-styles('contacts')"></div>
</head>
<body class="app-container">
<div th:replace="fragments/header :: header('Контакты', '/contacts/new', 'Добавить контакт', 'contacts')"
     th:with="currentPage='contacts'"></div>

<!-- Search and Filters -->
<div class="container">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/contacts}" method="get" class="filter-form">
                <div class="row g-2 align-items-end gap-2 justify-content-between">
                    <div class="col-lg-4 col-md-6">
                        <label class="form-label fw-semibold mb-2">Поиск</label>
                        <div class="input-group search-box">
                            <input type="text" name="search" class="form-control search-box__input"
                                   placeholder="Имя, фамилия, компания..." th:value="${param.search}">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <label class="form-label fw-semibold mb-2">Компания</label>
                        <select name="company" class="form-select auto-submit">
                            <option value="">Все компании</option>
                            <option th:each="company : ${companies}"
                                    th:value="${company.name}"
                                    th:text="${company.name}"
                                    th:selected="${param.company == company.name}">
                            </option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <label class="form-label fw-semibold mb-2">Тег</label>
                        <select name="tag" class="form-select auto-submit">
                            <option value="">Все теги</option>
                            <option th:each="tag : ${tags}"
                                    th:value="${tag.name}"
                                    th:text="${tag.name}"
                                    th:selected="${param.tag == tag.name}">
                            </option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-6">
                        <label class="form-label fw-semibold mb-2 d-md-none d-lg-block">&nbsp;</label>
                        <button type="submit" class="btn btn-primary w-100 filter-submit-btn link-inactive">
                            <i class="fas fa-filter me-2"></i>Применить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Contacts Grid -->
    <div class="row g-4" th:if="${!contacts.isEmpty()}">
        <div th:each="contact : ${contacts}" class="col-xl-4 col-lg-6">
            <div class="contact-card card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-start mb-3">
                        <img th:src="${contact.avatarUrl} ?: 'https://cdn-icons-png.flaticon.com/512/7610/7610196.png'"
                             alt="Avatar" class="avatar rounded-circle me-3 shadow">
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-start mb-1">
                                <h5 class="card-title mb-0 fw-bold">
                                    <span th:text="${contact.firstName + ' ' + contact.lastName}"></span>
                                    <i th:if="${contact.isFavorite}" class="fas fa-star text-warning ms-1"
                                       title="Избранный"></i>
                                </h5>
                            </div>
                            <p class="text-muted mb-2 small" th:if="${contact.displayName}"
                               th:text="${contact.displayName}"></p>

                            <!-- Company Info -->
                            <div th:if="${!contact.companies.isEmpty()}" class="mb-2">
                                <small class="text-primary fw-semibold">
                                    <i class="fas fa-building me-1"></i>
                                    <span th:text="${contact.companies[0].company.name}"></span>
                                </small>
                                <br>
                                <small class="text-muted">
                                    <i class="fas fa-briefcase me-1"></i>
                                    <span th:text="${contact.companies[0].jobTitle.title}"></span>
                                    <span th:if="${contact.companies[0].isCurrent}"
                                          class="badge bg-success ms-1">Текущая</span>
                                </small>
                            </div>

                            <!-- Primary Contact Details -->
                            <div class="contact-info">
                                <div th:each="detail : ${contact.contactDetails}" th:if="${detail.isPrimary}">
                                    <small class="text-muted d-block">
                                        <i th:class="'fas fa-' + ${detail.detailType == 'EMAIL' ? 'envelope' : 'phone'} + ' me-1'"></i>
                                        <span th:text="${detail.value}"></span>
                                    </small>
                                </div>
                            </div>

                            <!-- Tags -->
                            <div class="tags mt-2" th:if="${!contact.contactTags.isEmpty()}">
                                    <span th:each="contactTag : ${contact.contactTags}"
                                          class="badge bg-light text-dark border me-1 mb-1 small">
                                        <i class="fas fa-tag me-1"></i>
                                        <span th:text="${contactTag.getTag().getName()}"></span>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 pt-0">
                    <div class="action-buttons d-flex gap-2 justify-content-between">
                        <a th:href="@{/contacts/{id}(id=${contact.id})}"
                           class="btn btn-outline-primary flex-fill" title="Просмотр">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a th:href="@{/contacts/{id}/edit(id=${contact.id})}"
                           class="btn btn btn-outline-primary flex-fill" title="Редактировать">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/contacts/{id}/duplicate(id=${contact.id})}" method="post"
                              class="d-inline flex-fill" title="Дублировать">
                            <button type="submit" class="btn btn-outline-info w-100">
                                <i class="fas fa-copy"></i>
                            </button>
                        </form>
                        <form th:action="@{/contacts/{id}/delete(id=${contact.id})}" method="post"
                              class="d-inline flex-fill" data-confirm="Удалить контакт?">
                            <button type="submit" class="btn btn-outline-danger w-100" title="Удалить">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${contacts.isEmpty()}" class="text-center py-5">
        <div class="card shadow-sm border-0">
            <div class="card-body py-5">
                <i class="fas fa-users fa-4x text-muted mb-4"></i>
                <h3 class="h4 text-muted mb-3">Контакты не найдены</h3>
                <p class="text-muted mb-4">Добавьте первый контакт чтобы начать работу</p>
                <a th:href="@{/contacts/new}" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus me-2"></i>Добавить контакт
                </a>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div th:if="${!contacts.isEmpty()}" class="d-flex justify-content-between align-items-center mt-4">
        <!--        <div class="text-muted">-->
        <!--            Показано <span th:text="${contacts.size()}"></span> из <span th:text="${totalCount}"></span> контактов-->
        <!--        </div>-->
        <nav th:if="${totalPages > 1}">
            <ul class="pagination mb-0">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/contacts(size=${pageSize}, page=${currentPage - 1}, search=${param.search})}">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                    class="page-item" th:classappend="${page == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/contacts(size=${pageSize}, page=${page}, search=${param.search})}"
                       th:text="${page + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/contacts(size=${pageSize}, page=${currentPage + 1}, search=${param.search})}">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: base-scripts"></div>
</body>
</html>
