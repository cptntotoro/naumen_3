<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Редактирование должности' : 'Новая должность'}">Должность - Contact Manager</title>

    <div th:replace="fragments/styles :: base-styles"></div>
    <div th:replace="fragments/styles :: page-styles('jobtitles')"></div>
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header(
        ${isEdit ? 'Редактирование должности' : 'Новая должность'},
        null,
        null, 'jobtitles'
    )"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white text-center">
                    <i class="fas fa-briefcase fa-2x text-primary mb-3"></i>
                    <h3 class="h5 fw-bold mb-0">
                        <span th:text="${isEdit ? 'Редактирование должности' : 'Создание новой должности'}"></span>
                    </h3>
                </div>
                <div class="card-body">
                    <!-- Форма для создания -->
                    <form th:action="@{/jobtitles}" th:object="${jobTitleDto}" method="post"
                          th:if="${!isEdit}" class="needs-validation" novalidate>

                        <div class="mb-4">
                            <label for="title" class="form-label fw-semibold">
                                Название должности <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control form-control-lg" id="title"
                                   th:field="*{title}" required placeholder="Например: Менеджер по продажам">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                 th:errors="*{title}"></div>
                            <div class="form-text">
                                Укажите официальное название должности. Это поле должно быть уникальным.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-5 pt-3 border-top">
                            <a th:href="@{/jobtitles}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Назад к списку
                            </a>
                            <button type="submit" class="btn btn-success px-4">
                                <i class="fas fa-save me-2"></i>Создать
                            </button>
                        </div>
                    </form>

                    <!-- Форма для редактирования -->
                    <form th:action="@{/jobtitles/{id}(id=${jobTitleDto.id})}" th:object="${jobTitleDto}" method="post"
                          th:if="${isEdit}" class="needs-validation" novalidate>

                        <!-- Скрытое поле для ID -->
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-4">
                            <label for="title" class="form-label fw-semibold">
                                Название должности <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control form-control-lg" id="title"
                                   th:field="*{title}" required placeholder="Например: Менеджер по продажам">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                 th:errors="*{title}"></div>
                            <div class="form-text">
                                Укажите официальное название должности. Это поле должно быть уникальным.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-5 pt-3 border-top">
                            <a th:href="@{/jobtitles}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Назад к списку
                            </a>
                            <button type="submit" class="btn btn-success px-4">
                                <i class="fas fa-save me-2"></i>Обновить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: base-scripts"></div>
</body>
</html>
