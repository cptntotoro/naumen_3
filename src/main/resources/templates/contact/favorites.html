<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранные контакты - Contact Manager</title>

    <!-- Подключение стилей -->
    <div th:replace="~{fragments/styles :: base-styles}"></div>
</head>
<body class="bg-light">
<div th:replace="~{fragments/header :: header('Избранные контакты', null, null)}"></div>

<div class="container">
    <!-- Stats -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card bg-warning text-white shadow-sm">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h3 class="h4 mb-2">
                                <i class="fas fa-star me-2"></i>Избранные контакты
                            </h3>
                            <p class="mb-0">Быстрый доступ к самым важным контактам</p>
                        </div>
                        <div class="col-md-4 text-md-end">
                            <h2 class="display-4 fw-bold" th:text="${contacts.size()}">0</h2>
                            <p class="mb-0">контактов в избранном</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Favorites Grid -->
    <div class="row g-4" th:if="${!contacts.empty}">
        <div th:each="contact : ${contacts}" class="col-xl-4 col-lg-6">
            <div class="favorite-card card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-start mb-3 gap-4">
                        <img th:src="@{${contact.avatarUrl ?: '/images/avatar-placeholder.jpg'}}"
                             alt="Avatar" class="avatar rounded-circle me-3 shadow">
                        <div class="card-info">
                            <div class="d-flex justify-content-between align-items-start mb-1">
                                <h5 class="card-title mb-0 fw-bold">
                                    <span th:text="${contact.contact.firstName + ' ' + contact.contact.lastName}"></span>
                                </h5>
                                <i class="fas fa-star star-icon fa-lg"></i>
                            </div>
                            <p class="text-muted mb-2 small" th:if="${contact.contact.displayName}"
                               th:text="${contact.contact.displayName}"></p>

                            <!-- Primary Contact Info -->
                            <div class="contact-info">
                                <div th:each="detail : ${contact.primaryContactDetails}">
                                    <small class="text-muted d-block">
                                        <i th:class="'fas fa-' + ${detail.detailType == 'EMAIL' ? 'envelope' : 'phone'} + ' me-1'"></i>
                                        <span th:text="${detail.value}"></span>
                                    </small>
                                </div>
                            </div>

                            <!-- Tags -->
                            <div class="tags mt-2" th:if="${contact.tags} && !contact.tags.empty}">
                                    <span th:each="tag : ${contact.tags}"
                                          class="badge bg-light text-dark border me-1 mb-1 small">
                                        <i class="fas fa-tag me-1"></i>
                                        <span th:text="${tag.name}"></span>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 pt-0">
                    <div class="btn-group w-100">
                        <a th:href="@{/contacts/{id}(id=${contact.contact.id})}"
                           class="btn btn-outline-primary flex-fill" title="Просмотр">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a th:href="@{/contacts/{id}/edit(id=${contact.contact.id})}"
                           class="btn btn-outline-secondary flex-fill" title="Редактировать">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/contacts/{id}/duplicate(id=${contact.contact.id})}" method="post"
                              class="d-inline flex-fill" title="Дублировать">
                            <button type="submit" class="btn btn-outline-info w-100">
                                <i class="fas fa-copy"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${contacts.empty}" class="text-center py-5">
        <div class="card shadow-sm border-0">
            <div class="card-body py-5">
                <i class="fas fa-star fa-4x text-muted mb-4"></i>
                <h3 class="h4 text-muted mb-3">Нет избранных контактов</h3>
                <p class="text-muted mb-4">Добавьте контакты в избранное для быстрого доступа</p>
                <a th:href="@{/contacts}" class="btn btn-primary btn-lg me-3">
                    <i class="fas fa-users me-2"></i>Все контакты
                </a>
                <a th:href="@{/contacts/new}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-plus me-2"></i>Добавить контакт
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: base-scripts}"></div>
</body>
</html>
