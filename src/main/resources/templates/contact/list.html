<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Contact Manager</title>

    <div th:replace="fragments/styles :: base-styles"></div>
    <div th:replace="fragments/styles :: page-styles('contacts')"></div>
    <div th:replace="fragments/styles :: page-styles('forms')"></div>
</head>
<body class="app-container">
<div th:replace="fragments/header :: header('Контакты', '/contacts/new', 'Добавить контакт', 'contacts')"
     th:with="currentPage='contacts'"></div>

<!-- Search and Filters -->
<div class="container">
    <!-- Search Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-body p-3">
            <form th:action="@{/contacts}" method="get" class="filter-form">
                <div class="row g-2 align-items-end gap-2 justify-content-between">
                    <div class="col-lg-4 col-md-12">
                        <label class="form-label fw-semibold mb-1 small">Поиск</label>
                        <div class="input-group input-group-sm">
                            <input type="text" name="search" class="form-control border-start-0 py-2"
                                   placeholder="Имя, фамилия, компания..." th:value="${param.search}">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <label class="form-label fw-semibold mb-1 small">Компания</label>
                        <select name="company" class="form-select form-select-sm py-2">
                            <option value="">Все компании</option>
                            <option th:each="company : ${companies}" th:value="${company.name}"
                                    th:text="${company.name}" th:selected="${param.company == company.name}"></option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <label class="form-label fw-semibold mb-1 small">Тег</label>
                        <select name="tag" class="form-select form-select-sm py-2">
                            <option value="">Все теги</option>
                            <option th:each="tag : ${tags}" th:value="${tag.name}" th:text="${tag.name}"
                                    th:selected="${param.tag == tag.name}"></option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-12">
                        <label class="form-label fw-semibold mb-1 small d-md-none d-lg-block">&nbsp;</label>
                        <button type="submit" class="btn btn-primary w-100 filter-submit-btn link-inactive">
                            <i class="fas fa-filter me-1"></i>Применить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Contacts Grid -->
    <div class="contacts-grid" th:if="${!contacts.isEmpty()}">
        <div th:each="contact : ${contacts}" class="contact-item">
            <div class="contact-card card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-start mb-3 gap-4">
                        <!-- Аватар с звездой избранного -->
                        <div class="avatar-container position-relative">
                            <img th:src="@{${contact.avatarUrl ?: '/images/avatar-placeholder.jpg'}}"
                                 alt="Avatar" class="avatar rounded-circle shadow">
                            <!-- Звезда избранного -->
                            <div class="favorite-star-icon" th:if="${contact.isFavorite}">
                                <i class="favorite-icon fas fa-star"></i>
                            </div>
                        </div>

                        <div class="card-info">
                            <!-- Имя и фамилия -->
                            <div class="contact-header mb-3">
                                <h5 class="contact-name mb-1">
                                    <span th:text="${contact.firstName + ' ' + contact.lastName}"></span>
                                </h5>
                                <p class="contact-display-name text-muted" th:if="${contact.displayName}"
                                   th:text="${contact.displayName}"></p>
                            </div>

                            <!-- Информация о компании -->
                            <div th:if="${!contact.companies.isEmpty()}" class="company-info mb-3">
                                <div class="company-name text-primary fw-semibold mb-1">
                                    <span class="current-badge-icon" title="Название компании">
                                        <i class="fas fa-building me-2"></i>
                                    </span>
                                    <span th:text="${contact.companies[0].company.name}"></span>
                                </div>
                                <div class="job-title text-muted d-flex align-items-center flex-wrap">
                                    <span class="current-badge-icon" title="Должность">
                                        <i class="fas fa-briefcase me-2"></i>
                                    </span>
                                    <span class="me-2" th:text="${contact.companies[0].jobTitle.title}"></span>
                                    <span th:if="${contact.companies[0].isCurrent}"
                                          class="current-badge-icon"
                                          title="Текущее место работы">
                                        <i class="fas fa-check-circle text-success"></i>
                                    </span>
                                </div>
                            </div>

                            <!-- Основные контакты -->
                            <div class="contact-details mb-3" th:if="${!contact.contactDetails.isEmpty()}">
                                <div th:each="detail : ${contact.contactDetails}" th:if="${detail.isPrimary}"
                                     class="contact-detail-item">
                                    <span th:if="${detail.isPrimary}" class="current-badge-icon"
                                          title="Основной способ связи">
                                        <i th:class="'fas fa-' + ${detail.detailType == 'EMAIL' ? 'envelope' :
                                      detail.detailType == 'PHONE' ? 'phone' :
                                      'address-card'} + ' me-2'"></i>
                                    </span>
                                    <span class="contact-value" th:text="${detail.value}"></span>
                                </div>
                            </div>

                            <!-- Теги -->
                            <div class="contact-tags" th:if="${!contact.contactTags.isEmpty()}">
                                <div class="tags-grid">
                                    <span th:each="contactTag : ${contact.contactTags}"
                                          class="tag-badge"
                                          th:style="'background-color: ' + ${contactTag.tag.color} + ';'"
                                          th:attr="data-color=${contactTag.tag.color}">
                                        <i class="fas fa-tag me-1"></i>
                                        <span th:text="${contactTag.tag.name}"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 pt-0">
                    <div class="action-buttons d-flex gap-2 justify-content-between">
                        <a th:href="@{/contacts/{id}(id=${contact.id})}"
                           class="btn btn-outline-primary flex-fill" title="Просмотр">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a th:href="@{/contacts/{id}/edit(id=${contact.id})}"
                           class="btn btn btn-outline-primary flex-fill" title="Редактировать">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/contacts/{id}/duplicate(id=${contact.id})}" method="post"
                              class="d-inline flex-fill" title="Дублировать">
                            <button type="submit" class="btn btn-outline-primary w-100">
                                <i class="fas fa-copy"></i>
                            </button>
                        </form>
                        <form th:action="@{/contacts/{id}/delete(id=${contact.id})}" method="post"
                              class="d-inline flex-fill" data-confirm="Удалить контакт?">
                            <button type="submit" class="btn btn-outline-danger w-100" title="Удалить">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${contacts.isEmpty()}" class="text-center py-5">
        <div class="card shadow-sm border-0">
            <div class="card-body py-5">
                <i class="fas fa-users fa-4x text-muted mb-4"></i>
                <h3 class="h4 text-muted mb-3">Контакты не найдены</h3>
                <p class="text-muted mb-4">Добавьте первый контакт чтобы начать работу</p>
                <a th:href="@{/contacts/new}" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus me-2"></i>Добавить контакт
                </a>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div th:if="${!contacts.isEmpty()}" class="d-flex justify-content-between align-items-center mt-4">
        <!--        <div class="text-muted">-->
        <!--            Показано <span th:text="${contacts.size()}"></span> из <span th:text="${totalCount}"></span> контактов-->
        <!--        </div>-->
        <nav th:if="${totalPages > 1}">
            <ul class="pagination mb-0">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/contacts(size=${pageSize}, page=${currentPage - 1}, search=${param.search})}">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                    class="page-item" th:classappend="${page == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/contacts(size=${pageSize}, page=${page}, search=${param.search})}"
                       th:text="${page + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/contacts(size=${pageSize}, page=${currentPage + 1}, search=${param.search})}">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: base-scripts"></div>
</body>
</html>
