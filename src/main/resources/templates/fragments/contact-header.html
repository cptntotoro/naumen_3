<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<body>

<div th:fragment="contact-header(contactDetails)">
    <!-- Основная карточка с шапкой контакта -->
    <div class="card mb-6">
        <div class="p-6 md:p-8">
            <div class="flex flex-wrap gap-6 items-start">
                <!-- Аватар + звезда избранного -->
                <div class="avatar-container flex-shrink-0">
                    <img th:src="${contactDetails?.contact?.avatarUrl ?: '/images/avatar-placeholder.jpg'}"
                         alt="Avatar"
                         class="avatar rounded-circle shadow-lg">
                    <div class="favorite-star-icon" th:if="${contactDetails.contact.isFavorite}">
                        <i class="favorite-icon fas fa-star"></i>
                    </div>
                </div>

                <!-- Информация и действия -->
                <div class="flex-column mb-3">
                    <div class="flex-column gap-6">
                        <div class="flex-column gap-3">
                            <h1 class="mb-1"
                                th:text="${contactDetails.contact.firstName + ' ' + contactDetails.contact.lastName}">
                            </h1>
                            <p class="mb-4"
                               th:if="${contactDetails.contact.displayName}"
                               th:text="${contactDetails.contact.displayName}"></p>

                            <!-- Теги -->
                            <div th:if="${!contactDetails.tags.isEmpty()}" class="contact-tags">
                                <div class="tags-grid">
                                    <span th:each="tag : ${contactDetails.tags}"
                                          class="tag-badge"
                                          th:style="'background-color: ' + ${tag.color} + ';'"
                                          th:attr="data-color=${tag.color}">
                                        <i class="fas fa-tag me-1"></i>
                                        <span th:text="${tag.name}"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Кнопки действий -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/contacts/{id}/edit(id=${contactDetails.contact.id})}"
                               class="btn btn-outline-primary btn-sm flex-fill py-0">
                                <i class="fas fa-edit me-1"></i>Редактировать
                            </a>

                            <form th:action="@{/contacts/{id}/duplicate(id=${contactDetails.contact.id})}" method="post"
                                  class="inline-block">
                                <button type="submit" class="btn btn-sm btn-outline-primary w-100">
                                    <i class="fas fa-copy mr-2"></i>Дублировать
                                </button>
                            </form>
                            <form th:action="@{/contacts/{id}/delete(id=${contactDetails.contact.id})}"
                                  method="post"
                                  data-confirm="Удалить контакт навсегда?"
                                  class="flex-fill">
                                <button type="submit" class="btn btn-outline-danger btn-sm w-100 py-0">
                                    <i class="fas fa-trash me-1"></i>Удалить
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
