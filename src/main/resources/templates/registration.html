<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Регистрация - Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div th:replace="~{fragments/styles :: base-styles}"></div>
    <div th:replace="~{fragments/styles :: page-styles('registration')}"></div>
</head>
<body class="auth-container">
<div class="auth-card">
    <div class="auth-header">
        <div class="auth-brand">
            <i class="fas fa-address-book" style="font-size: 2rem;"></i>
            <span style="font-size: 1.5rem; font-weight: 700;">Contact Manager</span>
        </div>
        <h1 class="auth-title">Регистрация</h1>
    </div>

    <div class="auth-body">
        <div th:if="${message}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${message}"></span>
        </div>

        <form th:action="@{/registration}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Имя пользователя *
                </label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       placeholder="Введите имя пользователя"
                       required
                       autofocus
                       th:value="${user?.username}">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Пароль *
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Введите пароль"
                       required>
            </div>

            <div class="form-group">
                <label for="firstName" class="form-label">
                    <i class="fas fa-signature"></i> Имя
                </label>
                <input type="text"
                       id="firstName"
                       name="firstName"
                       class="form-control"
                       placeholder="Введите ваше имя"
                       th:value="${user?.firstName}">
            </div>

            <div class="form-group">
                <label for="lastName" class="form-label">
                    <i class="fas fa-user-tag"></i> Фамилия
                </label>
                <input type="text"
                       id="lastName"
                       name="lastName"
                       class="form-control"
                       placeholder="Введите вашу фамилию"
                       th:value="${user?.lastName}">
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </button>
        </form>

        <div class="auth-footer">
            <p>Уже есть аккаунт? <a th:href="@{/login}">Войти в систему</a></p>
        </div>
    </div>
</div>
</body>
</html>
