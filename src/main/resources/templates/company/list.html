<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компании - Contact Manager</title>

    <!-- Подключение стилей -->
    <div th:replace="fragments/styles :: base-styles"></div>
    <div th:replace="fragments/styles :: page-styles('companies')"></div>
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header('Компании', '/companies/new', 'Добавить компанию', 'companies')"></div>

<div class="container px-3">
    <!-- Search Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-body p-3">
            <form th:action="@{/contacts}" method="get" class="filter-form">
                <div class="row g-2 align-items-end gap-2 justify-content-between">
                    <div class="col-lg-4 col-md-12">
                        <label class="form-label fw-semibold mb-1 small">Поиск</label>
                        <div class="input-group input-group-sm">
                            <input type="text" name="search" class="form-control border-start-0 py-2"
                                   placeholder="Имя, фамилия, компания..." th:value="${param.search}">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <label class="form-label fw-semibold mb-1 small">Компания</label>
                        <select name="company" class="form-select form-select-sm py-2">
                            <option value="">Все компании</option>
                            <option th:each="company : ${companies}" th:value="${company.name}"
                                    th:text="${company.name}" th:selected="${param.company == company.name}"></option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <label class="form-label fw-semibold mb-1 small">Тег</label>
                        <select name="tag" class="form-select form-select-sm py-2">
                            <option value="">Все теги</option>
                            <option th:each="tag : ${tags}" th:value="${tag.name}" th:text="${tag.name}"
                                    th:selected="${param.tag == tag.name}"></option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-12">
                        <label class="form-label fw-semibold mb-1 small d-md-none d-lg-block">&nbsp;</label>
                        <button type="submit" class="btn btn-primary btn-sm w-100 py-2 link-inactive">
                            <i class="fas fa-filter me-1"></i>Применить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Companies Grid -->
    <div class="row g-2 justify-content-center" th:if="${!companies.empty}">
        <div th:each="company : ${companies}" class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-6"
             style="max-width: 280px;">
            <div class="card shadow-sm border-0 mb-3 mx-auto" style="width: 100%;">
                <div class="card-body p-2">
                    <div class="d-flex justify-content-between align-items-start mb-1">
                        <h6 class="card-title fw-bold mb-0 text-truncate pe-1" style="font-size: 0.85rem;">
                            <i class="fas fa-building text-primary me-1"></i>
                            <span th:text="${company.name}"></span>
                        </h6>
                        <span class="badge bg-primary bg-opacity-10 text-primary border-0" style="font-size: 0.7rem;">
                            <span th:text="${company.contacts != null ? company.contacts.size() : 0}"></span>
                        </span>
                    </div>

                    <div class="mb-2">
                        <div th:if="${company.website}">
                            <i class="fas fa-globe me-1 text-muted" style="font-size: 0.7rem;"></i>
                            <a th:href="${company.website}" th:text="${company.website}" target="_blank"
                               class="text-decoration-none text-truncate d-inline-block small"
                               style="max-width: 100px; font-size: 0.7rem;"></a>
                        </div>
                        <div th:unless="${company.website}">
                            <i class="fas fa-globe me-1 text-muted" style="font-size: 0.7rem;"></i>
                            <span class="text-muted font-italic small" style="font-size: 0.7rem;">Нет сайта</span>
                        </div>
                    </div>

                    <div class="d-flex gap-1">
                        <a th:href="@{/companies/{id}/edit(id=${company.id})}"
                           class="btn btn-outline-primary btn-sm flex-fill py-0" style="font-size: 0.7rem;">
                            <i class="fas fa-edit me-1"></i>Редактировать
                        </a>
                        <form th:action="@{/companies/{id}/delete(id=${company.id})}" method="post"
                              class="flex-fill"
                              onsubmit="return confirm('Удалить компанию?')">
                            <button type="submit" class="btn btn-outline-danger btn-sm w-100 py-0"
                                    style="font-size: 0.7rem;">
                                <i class="fas fa-trash me-1"></i>Удалить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Empty State -->
<div th:if="${companies.empty}" class="text-center py-5">
    <div class="card shadow-sm border-0">
        <div class="card-body py-5">
            <i class="fas fa-building fa-4x text-muted mb-4"></i>
            <h3 class="h4 text-muted mb-3">Компании не найдены</h3>
            <p class="text-muted mb-4">Создайте компании для организации контактов</p>
            <a th:href="@{/companies/new}" class="btn btn-primary btn-lg">
                <i class="fas fa-plus me-2"></i>Создать компанию
            </a>
        </div>
    </div>
</div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: base-scripts"></div>
</body>
</html>
