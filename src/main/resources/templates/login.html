<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Вход в систему - Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div th:replace="~{fragments/styles :: base-styles}"></div>
    <div th:replace="~{fragments/styles :: page-styles('login')}"></div>
</head>
<body class="auth-container">
<div class="auth-card">
    <div class="auth-header">
        <div class="auth-brand">
            <i class="fas fa-address-book" style="font-size: 2rem;"></i>
            <span style="font-size: 1.5rem; font-weight: 700;">Contact Manager</span>
        </div>
        <h1 class="auth-title">Вход в систему</h1>
    </div>

    <div class="auth-body">
        <!-- Сообщения -->
        <div th:if="${param.registrationSuccess}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> Регистрация прошла успешно! Теперь вы можете войти в систему.
        </div>

        <div th:if="${param.logout}" class="alert alert-warning">
            <i class="fas fa-info-circle"></i> Вы вышли из системы.
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <span th:if="${param.accessDenied != null}">Доступ запрещен. Требуется авторизация.</span>
            <span th:if="${param.accessDenied == null}">Неверное имя пользователя или пароль.</span>
        </div>

        <!-- Форма логина -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Имя пользователя
                </label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       placeholder="Введите имя пользователя"
                       required
                       autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Пароль
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Введите пароль"
                       required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt"></i> Войти в систему
            </button>
        </form>

        <div class="auth-footer">
            <p>Еще нет аккаунта? <a th:href="@{/registration}">Зарегистрироваться</a></p>
        </div>
    </div>
</div>
</body>
</html>
