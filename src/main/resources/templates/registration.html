<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Регистрация - Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div th:replace="fragments/styles :: base-styles"></div>
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 100%;
            max-width: 440px;
            transition: var(--transition);
        }

        .auth-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: var(--space-8);
            text-align: center;
        }

        .auth-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .auth-title {
            font-size: 1.25rem;
            font-weight: 600;
            opacity: 0.9;
        }

        .auth-body {
            padding: var(--space-8);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
            padding-top: var(--space-5);
            border-top: 1px solid var(--gray-200);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
        }

        @media (max-width: 480px) {
            .auth-body {
                padding: var(--space-6);
            }

            .auth-header {
                padding: var(--space-6);
            }
        }
    </style>
</head>
<body class="auth-container">
<div class="auth-card">
    <div class="auth-header">
        <div class="auth-brand">
            <i class="fas fa-address-book" style="font-size: 2rem;"></i>
            <span style="font-size: 1.5rem; font-weight: 700;">Contact Manager</span>
        </div>
        <h1 class="auth-title">Регистрация</h1>
    </div>

    <div class="auth-body">
        <div th:if="${message}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${message}"></span>
        </div>

        <form th:action="@{/registration}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Имя пользователя *
                </label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       placeholder="Введите имя пользователя"
                       required
                       autofocus
                       th:value="${user?.username}">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Пароль *
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Введите пароль"
                       required>
            </div>

            <div class="form-group">
                <label for="firstName" class="form-label">
                    <i class="fas fa-signature"></i> Имя
                </label>
                <input type="text"
                       id="firstName"
                       name="firstName"
                       class="form-control"
                       placeholder="Введите ваше имя"
                       th:value="${user?.firstName}">
            </div>

            <div class="form-group">
                <label for="lastName" class="form-label">
                    <i class="fas fa-user-tag"></i> Фамилия
                </label>
                <input type="text"
                       id="lastName"
                       name="lastName"
                       class="form-control"
                       placeholder="Введите вашу фамилию"
                       th:value="${user?.lastName}">
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </button>
        </form>

        <div class="auth-footer">
            <p>Уже есть аккаунт? <a th:href="@{/login}">Войти в систему</a></p>
        </div>
    </div>
</div>
</body>
</html>
